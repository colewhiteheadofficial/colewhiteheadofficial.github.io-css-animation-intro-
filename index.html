<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Playground</title>
    <style>
      /* Add your global styles here */
      #element1{
        background-color:ghostwhite;
        transition: 1.5s;
      }
      
      #element1:active{
        transform: rotate(720deg)
      }

      #element2{
        transition: 1.5s;
        background-color: purple;
      }

      #element2:hover{
        transform: scale(1,1);
        background-color: violet;
      }

      @keyframes float {
        from{ transform: translatex(-200px);}
        to{ transform: translate(0)}

      }

      #element3{
        background-color: blue;
        transition: 1s;
      }

      #element3:hover {
        transform: scale(30);
      }


      .animated-element {
        width: 100px;
        height: 100px;
        margin: 20px;
        display: inline-flex; /* Use flex to center text vertically */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        text-align: center; /* Center text horizontally */

        /* You can add animation/transition code to all elements here */
      }


      body {
        background-color: lightslategray;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

    
    </style>
  </head>
  <body>
    <h1>CSS Animation Playground</h1>
    <div class="animated-element" id="element1">Uno</div>

    <div class="animated-element" id="element2">Dos</div>

    <div class="animated-element" id="element3">Tres</div>

    <!-- You can add more elements here -->

    <script>
      // JavaScript for adding interactivity (if needed)

      // For example: if you want to add a class when an element gets clicked, use code similar to:
      // const elementX = document.getElementById("elementX");
      // elementX.addEventListener("click", () => {
      // elementX.classList.toggle("clicked"); // Adds "clicked" class if it's not there, otherwise it removes it
      // });
    </script>
  </body>
</html>
